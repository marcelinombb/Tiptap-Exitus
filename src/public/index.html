;charset=utf8,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20xmlns%3Awrs%3D%22http%3A%2F%2Fwww.wiris.com%2Fxml%2Fmathml-extension%22%20height%3D%2229%22%20width%3D%2217%22%20wrs%3Abaseline%3D%2218%22%3E%3C!--MathML%3A%20%3Cmath%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F1998%2FMath%2FMathML%22%3E%3Cmmultiscripts%3E%3Cmn%3E3%3C%2Fmn%3E%3Cmprescripts%2F%3E%3Cmn%3E1%3C%2Fmn%3E%3Cmn%3E3%3C%2Fmn%3E%3C%2Fmmultiscripts%3E%3C%2Fmath%3E--%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%2F%3E%3C%2Fdefs%3E%3Ctext%20font-family%3D%22Arial%22%20font-size%3D%2212%22%20text-anchor%3D%22middle%22%20x%3D%223.5%22%20y%3D%2225%22%3E1%3C%2Ftext%3E%3Ctext%20font-family%3D%22Arial%22%20font-size%3D%2212%22%20text-anchor%3D%22middle%22%20x%3D%223.5%22%20y%3D%2211%22%3E3%3C%2Ftext%3E%3Ctext%20font-family%3D%22Arial%22%20font-size%3D%2216%22%20text-anchor%3D%22middle%22%20x%3D%2211.5%22%20y%3D%2218%22%3E3%3C%2Ftext%3E%3C%2Fsvg%3E"></span> you hear about this made<span class="ex-mathype"><img class="Wirisformula" style="max-width: none; vertical-align: -4px;" width="31" height="22" data-mathml="«math xmlns=¨http://www.w3.org/1998/Math/MathML¨»«mmultiscripts»«mn»4«/mn»«mprescripts/»«none/»«mn»234«/mn»«/mmultiscripts»«/math»" src="data:image/svg+xml;charset=utf8,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20xmlns%3Awrs%3D%22http%3A%2F%2Fwww.wiris.com%2Fxml%2Fmathml-extension%22%20height%3D%2222%22%20width%3D%2231%22%20wrs%3Abaseline%3D%2218%22%3E%3C!--MathML%3A%20%3Cmath%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F1998%2FMath%2FMathML%22%3E%3Cmmultiscripts%3E%3Cmn%3E4%3C%2Fmn%3E%3Cmprescripts%2F%3E%3Cnone%2F%3E%3Cmn%3E234%3C%2Fmn%3E%3C%2Fmmultiscripts%3E%3C%2Fmath%3E--%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%2F%3E%3C%2Fdefs%3E%3Ctext%20font-family%3D%22Arial%22%20font-size%3D%2212%22%20text-anchor%3D%22middle%22%20x%3D%2210.5%22%20y%3D%2211%22%3E234%3C%2Ftext%3E%3Ctext%20font-family%3D%22Arial%22%20font-size%3D%2216%22%20text-anchor%3D%22middle%22%20x%3D%2225.5%22%20y%3D%2218%22%3E4%3C%2Ftext%3E%3C%2Fsvg%3E"></span>-up disorder but it actually isn’t so far from the truth. Even the studies that were conducted almost half a century show t<span class="ex-mathype"><img class="Wirisformula" style="max-width: none; vertical-align: -4px;" width="72" height="19" data-mathml="«math xmlns=¨http://www.w3.org/1998/Math/MathML¨»«mn mathvariant=¨bold-italic¨»5566656«/mn»«/math»" src="data:image/svg+xml;charset=utf8,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20xmlns%3Awrs%3D%22http%3A%2F%2Fwww.wiris.com%2Fxml%2Fmathml-extension%22%20height%3D%2219%22%20width%3D%2272%22%20wrs%3Abaseline%3D%2215%22%3E%3C!--MathML%3A%20%3Cmath%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F1998%2FMath%2FMathML%22%3E%3Cmn%20mathvariant%3D%22bold-italic%22%3E5566656%3C%2Fmn%3E%3C%2Fmath%3E--%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%2F%3E%3C%2Fdefs%3E%3Ctext%20font-family%3D%22Arial%22%20font-size%3D%2216%22%20font-style%3D%22italic%22%20font-weight%3D%22bold%22%20text-anchor%3D%22middle%22%20x%3D%2234.5%22%20y%3D%2215%22%3E5566656%3C%2Ftext%3E%3C%2Fsvg%3E"></span>hat <strong>the language you speak has more effects on you than you realize</strong>.</p><p style="margin-left: 0px!important;">One of the very first experiments conducted on this topic dates back to 1964. In the experiment designed by linguist Ervin-Tripp who is an authority expert in psycholinguistic and sociolinguistic studies, adults who are bilingual in English in French were showed series of pictures and were asked to create 3-minute stories. In the end participants emphasized drastically different dynamics for stories in English and French.</p><p style="margin-left: 0px!important;">Another ground-breaking experiment which included bilingual Japanese women married to American men in San Francisco were asked to complete sentences. The goal of the experiment was to investigate whether or not human feelings and thoughts are expressed differently in <strong>different language mindsets</strong>. Here is a sample from the the experiment:</p><div class="tableWrapper"><table style="minWidth: 75px"><colgroup><col><col><col></colgroup><tbody><tr><th colspan="1" rowspan="1"><p style="margin-left: 0px!important;">&nbsp;</p></th><th colspan="1" rowspan="1"><p style="margin-left: 0px!important;">English</p></th><th colspan="1" rowspan="1"><p style="margin-left: 0px!important;">Japanese</p></th></tr><tr><td style="background: #ff0000;" colspan="1" rowspan="1"><p style="margin-left: 0px!important;">Real friends should</p></td><td colspan="1" rowspan="1"><p style="margin-left: 0px!important;">Be very frank</p></td><td colspan="1" rowspan="1"><p style="margin-left: 0px!important;">Help each other</p></td></tr><tr><td colspan="1" rowspan="1"><p style="margin-left: 0px!important;">I will probably become</p></td><td colspan="1" rowspan="1"><p style="margin-left: 0px!important;">A teacher</p></td><td colspan="1" rowspan="1"><p style="margin-left: 0px!important;">A housewife</p></td></tr><tr><td colspan="1" rowspan="1"><p style="margin-left: 0px!important;">When there is a conflict with family</p></td><td colspan="1" rowspan="1"><p style="margin-left: 0px!important;">I do what I want</p></td><td colspan="1" rowspan="1"><p style="margin-left: 0px!important;">It's a time of great unhappiness</p></td></tr></tbody></table></div><p style="margin-left: 0px!important;">More recent studies show, the language a person speaks affects their cognition, behaviour, emotions and hence <strong>their personality</strong>. This shouldn’t come as a surprise since we already know that different regions of the brain become more active depending on the person’s activity at hand. Since structure, information and especially <strong>the culture</strong> of languages varies substantially and the language a person speaks is an essential element of daily life.</p>`
